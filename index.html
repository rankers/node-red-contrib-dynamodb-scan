<script type="text/x-red" data-template-name="ddb out">
    <div class="form-row">
        <label for="node-input-accessKey"><i class="fa fa-th"></i> Access Key</label>
        <input type="text" id="node-input-accessKey">
    </div>
    <div class="form-row">
        <label for="node-input-secretAccessKey"><i class="fa fa-th"></i> Secret Access Key</label>
        <input type="text" id="node-input-secretAccessKey">
    </div>
    <div class="form-row">
        <label for="node-input-region"><i class="fa fa-th"></i> Region</label>
        <input type="text" id="node-input-region">
    </div>
    <div class="form-row">
        <label for="node-input-table"><i class="fa fa-tasks"></i> Table</label>
        <input type="text" id="node-input-table" placeholder="Table">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ddb in">
    <p>A Amazon DynamoDB input node.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ddb in", {
        category: "storage-input",
        color: "#ffaaaa",
        defaults: {
            region: { value: "us-east-1", required: true },
            table: { value: "", required: true },
            name: { value: "" }
        },
        credentials: {
            accessKey: { type: "text" },
            secretAccessKey: { type: "password" }
        },
        inputs: 0,
        outputs: 1,
        icon: "db.png",
        align: "right",
        label: function() {
            return this.name || this.table + " (" + this.region + ")";
        }
    });
</script>
